<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | EventGrupp</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('images/login-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #d40a26;
    }

    .login-box .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .login-box input {
      width: 100%;
      padding: 12px 0px 12px 15px;   /* 12px 1px 12px 15px; */
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .login-box i {
      position: absolute;
      right: 15px;
      top: 12px;
      color: #999;
    }

    .login-box button {
      width: 100%;
      background-color: #d40a26;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background-color: #a8071d;
    }

    .login-box .links {
      text-align: center;
      margin-top: 15px;
    }

    .login-box .links a {
      color: #d40a26;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>EventGrupp Login</h2>
    <form onsubmit="return validateLogin(event)">
      <div class="input-group">
        <input type="email" id="email" placeholder="Enter your email" required>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Enter your password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="./forget-password.html">Forgot Password?</a>
 |
      <a href="./register.html">Create Account</a>
    </div>
  </div>

  <script>
    function validateLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic validation example:
      if (email === email && password === password) {
        alert("Login successful!");
        window.location.href = "./index.html"; // Redirect to homepage after login
      } else {
        alert("Invalid email or password!");
      }
    }
  </script>
</body>
</html>
