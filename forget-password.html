<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | EventGrupp</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('images/forgot-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .forgot-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .forgot-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d40a26;
    }

    .forgot-box p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .forgot-box .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .forgot-box input {
      width: 310px;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .forgot-box i {
      position: absolute;
      right: 15px;
      top: 12px;
      color: #999;
    }

    .forgot-box button {
      width: 100%;
      background-color: #d40a26;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .forgot-box button:hover {
      background-color: #a8071d;
    }

    .forgot-box .links {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-box .links a {
      color: #d40a26;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-box">
    <h2>Forgot Password</h2>
    <p>Enter your registered email address and weâ€™ll send you a link to reset your password.</p>

    <form onsubmit="return resetPassword(event)">
      <div class="input-group">
        <input type="email" id="email" placeholder="Your Email Address" required>
        <i class="fas fa-envelope"></i>
      </div>
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="links">
      <p><a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <script>
    function resetPassword(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert('Please enter your email address.');
        return false;
      }

      // Simulate sending a reset link
      alert(`Password reset link has been sent to ${email}`);
      window.location.href = 'login.html';
    }
  </script>

</body>
</html>
